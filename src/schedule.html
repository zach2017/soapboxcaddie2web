<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soapbox Caddie - Choose Peace. Not Laundry.</title>
    <link rel="stylesheet" href="scss/styles.scss">
    <script type="module" src="./js/main.js"></script>
    <style>
        .form-container {
            max-width: 300px;
            margin: 50px auto;
            padding: 20px;
            align-items: right;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            text-align: left;
        }

        .form-control {
            text-align: left;
        }
    </style>
</head>

<body>
    <div>

        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <img src="/logo.PNG" alt="Laundry Bag" class="img-fluid" />
        </a>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Your Brand</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="schedule.html">Schedule</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="faq.html">FAQ</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="form-container">
              <form id="contactForm">
                <table class="form-table">
                  <tr>
                    <td><label for="firstName">First Name:</label></td>
                    <td><input type="text" class="form-control" id="firstName" required></td>
                  </tr>
                  <tr>
                    <td><label for="lastName">Last Name:</label></td>
                    <td><input type="text" class="form-control" id="lastName" required></td>
                  </tr>
                  <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" class="form-control" id="email" required></td>
                  </tr>
                  <tr>
                    <td><label for="phone">Phone Number:</label></td>
                    <td><input type="tel" class="form-control" id="phone" required></td>
                  </tr>
                  <tr>
                  
                    <td colspan="2" class="text-end">
                      <hr/>
                      <button type="submit" class="btn btn-primary">Get Started</button>
                    </td>
                  </tr>
                </table>
              </form>
            </div>
            </div>
          </div>
        </div>
        </div>
      
        <script>
          document.getElementById('contactForm').addEventListener('submit', function(e) {
              e.preventDefault();
      
              // Collect form data
              const formData = {
                  firstName: document.getElementById('firstName').value,
                  lastName: document.getElementById('lastName').value,
                  email: document.getElementById('email').value,
                  phone: document.getElementById('phone').value
              };
      
              // Log form data to console
              console.log('Form Data:', formData);
      
              // Redirect to schedule page
              setTimeout(function() {
                  window.location.href = '/schedule.html';
              }, 1000); // Delay for 1 second to allow console logging
          });
      </script>
    </div>
</body>
</html>
